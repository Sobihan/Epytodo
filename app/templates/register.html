<!DOCTYPE  html>
<html  lang="en">
<head>
    <title >{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" media="all"/>
</head>
<body>
    {% set  navlist = [
    ('/', 'index ', 'Index '),
(   '/products ', 'products ', 'Products '),
    ('/account ', 'account ', 'Account ')
    ]  -%}

    <div class= "banner">
        <center>
        <img src = "../static/img/banner.jpg">
        </center>
    </div>
    <nav>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="navbar">
            <a class="active" href="index"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
            <a href="login"><i class="fa fa-fw fa-user"></i> Login</a>
        </div>
    </nav>
    <center>
        <form action="register">
                <div class="container">
                    <h1>Create an account</h1>
                  <hr>
                    <label for="pseudo"><b>Pseudo</b></label>
                    <form method="POST">
                        <input type="text" placeholder="Enter Pseudo" name="pseudo" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        <hr>
                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                        <button type="submit" class="registerbtn">Register</button>
                </form>
                    </div>

                    <div class="container signin">
                      <p>Already have an account? <a href="login">Sign in</a>.</p>
                    </div>
                  </form>
    </center>
</body>
<hr>
<footer>
    <center>
        Coded and designed by ....
    </center>
</footer>
</html>
